<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoBo Turno Reporter</title>
  <style>
    :root{ 
      --accent:#ff7a00; 
      --bg:#ffffff; 
      --muted:#f6f6f6; 
      --ink:#1a1a1a; 
      --border:#ddd;
      --success:#28a745;
      --error:#dc3545;
      --shadow: 0 2px 10px rgba(0,0,0,.06);
    }
    
    * { box-sizing: border-box; }
    
    body{ 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      margin:0; 
      background:var(--bg); 
      color:var(--ink); 
      line-height: 1.6;
    }
    
    header{ 
      background: linear-gradient(135deg, var(--accent) 0%, #e66a00 100%); 
      color:#fff; 
      padding:18px 20px; 
      box-shadow: var(--shadow);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .logo {
      height: 45px;
      margin-right: 15px;
      filter: brightness(1.1);
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    header h1{ 
      margin:0; 
      font-size:20px; 
    }
    
    .wrap{ 
      max-width:1200px; 
      margin:24px auto; 
      padding:0 16px; 
    }
    
    .tabs {
      display: flex;
      margin-bottom: 24px;
      border-bottom: 2px solid var(--muted);
    }
    
    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    
    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }
    
    .tab:hover {
      color: var(--accent);
      background: var(--muted);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    form{ 
      background:var(--muted); 
      padding:24px; 
      border-radius:12px; 
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }
    
    label{ 
      display:block; 
      font-weight:600; 
      margin:12px 0 6px; 
      color: var(--ink);
    }
    
    input, select, textarea, button{
      width:100%; 
      padding:12px; 
      border:1px solid var(--border); 
      border-radius:8px; 
      font-size:15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.1);
    }
    
    textarea{ 
      min-height:120px; 
      resize: vertical;
    }
    
    button{ 
      background:var(--accent); 
      color:#fff; 
      border:none; 
      cursor:pointer; 
      margin-top:16px; 
      font-weight:600;
      transition: all 0.3s ease;
    }
    
    button:hover{ 
      filter:brightness(.95); 
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 122, 0, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: #6c757d;
      margin-left: 8px;
    }
    
    .btn-secondary:hover {
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
    }
    
    .row{ 
      display:grid; 
      grid-template-columns: 1fr 1fr; 
      gap:12px; 
    }
    
    .note{ 
      margin-top:12px; 
      font-size:14px; 
      color:#555; 
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .ok{ 
      color: var(--success); 
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.2);
    }
    
    .err{ 
      color: var(--error); 
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
    }
    
    .reports-list {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    .report-item {
      padding: 20px;
      border-bottom: 1px solid var(--muted);
      transition: background-color 0.3s ease;
    }
    
    .report-item:hover {
      background: var(--muted);
    }
    
    .report-item:last-child {
      border-bottom: none;
    }
    
    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .report-title {
      font-weight: 600;
      font-size: 16px;
      color: var(--ink);
    }
    
    .report-date {
      font-size: 14px;
      color: #666;
    }
    
    .report-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .meta-item {
      font-size: 14px;
    }
    
    .meta-label {
      font-weight: 600;
      color: #666;
    }
    
    .report-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 14px;
      margin: 0;
      width: auto;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .empty-state h3 {
      margin-bottom: 8px;
      color: var(--ink);
    }
    
    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
      }
      
      .tabs {
        overflow-x: auto;
      }
      
      .report-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .report-actions {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="/static/coruripe_logo.png" alt="Logo Coruripe" class="logo">
      <h1>AutoBo Turno Reporter</h1>
    </div>
  </header>
  
  <div class="wrap">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('form')">Novo Relatório</button>
      <button class="tab" onclick="switchTab('reports')">Relatórios</button>
    </div>
    
    <!-- Formulário de Novo Relatório -->
    <div id="form-tab" class="tab-content active">
      <form id="reportForm">
        <div class="row">
          <div>
            <label>Nome do Operador</label>
            <input id="operator_name" required placeholder="Ex: Gustavo M. Carvalho" />
          </div>
          <div>
            <label>Tipo de Turno</label>
            <select id="shift_type" required>
              <option value="">Selecione</option>
              <option>Turno A</option>
              <option>Turno B</option>
              <option>Turno C</option>
              <option>Turno Especial</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Data/Hora do Turno</label>
            <input id="shift_date" type="datetime-local" required />
          </div>
        </div>
        <label>Atividades</label>
        <textarea id="activities" required placeholder="Descreva as atividades realizadas..."></textarea>
        <label>Ocorrências</label>
        <textarea id="occurrences" placeholder="Registre incidentes, paradas, alarmes... (opcional)"></textarea>
        <label>Observações</label>
        <textarea id="observations" placeholder="Observações gerais (opcional)"></textarea>
        <button type="submit">Enviar Relatório</button>
        <div class="note" id="feedback"></div>
      </form>
    </div>
    
    <!-- Lista de Relatórios -->
    <div id="reports-tab" class="tab-content">
      <div id="reports-container">
        <div class="loading">Carregando relatórios...</div>
      </div>
    </div>
  </div>

<script>
// Gerenciamento de abas
function switchTab(tabName) {
  // Remover classe active de todas as abas
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
  
  // Adicionar classe active na aba selecionada
  event.target.classList.add('active');
  document.getElementById(tabName + '-tab').classList.add('active');
  
  // Carregar relatórios se a aba de relatórios foi selecionada
  if (tabName === 'reports') {
    loadReports();
  }
}

// Formulário de relatório
const form = document.getElementById('reportForm');
const feedback = document.getElementById('feedback');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  // Desabilitar botão durante envio
  const submitBtn = form.querySelector('button[type="submit"]');
  const originalText = submitBtn.textContent;
  submitBtn.disabled = true;
  submitBtn.textContent = 'Enviando...';
  
  feedback.textContent = 'Enviando relatório...';
  feedback.className = 'note';

  const dt = document.getElementById('shift_date').value;
  const iso = dt ? new Date(dt).toISOString() : new Date().toISOString();

  const payload = {
    operator_name: document.getElementById('operator_name').value.trim(),
    shift_type: document.getElementById('shift_type').value,
    shift_date: iso,
    activities: document.getElementById('activities').value.trim(),
    occurrences: document.getElementById('occurrences').value.trim(),
    observations: document.getElementById('observations').value.trim(),
  };

  try{
    const res = await fetch('/api/reports/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    
    if(res.status === 201){
      feedback.textContent = '✅ Relatório enviado com sucesso!';
      feedback.className = 'note ok';
      form.reset();
      // Resetar data para agora
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      document.getElementById('shift_date').value = now.toISOString().slice(0, 16);
    } else {
      const txt = await res.text();
      feedback.textContent = '❌ Erro ao enviar: ' + res.status + ' - ' + txt;
      feedback.className = 'note err';
    }
  } catch(err){
    feedback.textContent = '❌ Erro de conexão. Verifique sua internet e tente novamente.';
    feedback.className = 'note err';
  } finally {
    // Reabilitar botão
    submitBtn.disabled = false;
    submitBtn.textContent = originalText;
  }
});

// Carregamento de relatórios
async function loadReports() {
  const container = document.getElementById('reports-container');
  container.innerHTML = '<div class="loading">Carregando relatórios...</div>';
  
  try {
    const response = await fetch('/api/reports/');
    const data = await response.json();
    
    if (data.reports && data.reports.length > 0) {
      container.innerHTML = '<div class="reports-list">' + 
        data.reports.map(report => createReportItem(report)).join('') + 
        '</div>';
    } else {
      container.innerHTML = `
        <div class="empty-state">
          <h3>Nenhum relatório encontrado</h3>
          <p>Crie seu primeiro relatório na aba "Novo Relatório"</p>
        </div>
      `;
    }
  } catch (error) {
    container.innerHTML = `
      <div class="empty-state">
        <h3>Erro ao carregar relatórios</h3>
        <p>Tente novamente mais tarde</p>
      </div>
    `;
  }
}

function createReportItem(report) {
  const shiftDate = new Date(report.shift_date).toLocaleString('pt-BR');
  const createdDate = new Date(report.created_at).toLocaleString('pt-BR');
  
  return `
    <div class="report-item">
      <div class="report-header">
        <div class="report-title">Relatório #${report.id} - ${report.operator_name}</div>
        <div class="report-date">${createdDate}</div>
      </div>
      <div class="report-meta">
        <div class="meta-item">
          <span class="meta-label">Turno:</span> ${report.shift_type}
        </div>
        <div class="meta-item">
          <span class="meta-label">Data/Hora:</span> ${shiftDate}
        </div>
      </div>
      <div class="report-actions">
        <button class="btn-small" onclick="viewReport(${report.id})">Ver Detalhes</button>
        <button class="btn-small btn-secondary" onclick="downloadPDF(${report.id})">Baixar PDF</button>
      </div>
    </div>
  `;
}

function viewReport(reportId) {
  // Implementar visualização detalhada do relatório
  alert('Funcionalidade de visualização em desenvolvimento');
}

async function downloadPDF(reportId) {
  try {
    const response = await fetch(`/api/reports/${reportId}/pdf`);
    
    if (response.ok) {
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `relatorio_turno_${reportId}.pdf`;
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      document.body.removeChild(a);
    } else {
      alert('Erro ao gerar PDF');
    }
  } catch (error) {
    alert('Erro ao baixar PDF');
  }
}

// Definir data/hora atual como padrão
document.addEventListener('DOMContentLoaded', function() {
  const now = new Date();
  now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
  document.getElementById('shift_date').value = now.toISOString().slice(0, 16);
});
</script>
</body>
</html>
